<!DOCTYPE html>
<html>
  <head>

    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-item">

        <div id="book">
          <img id="book-img" src={{image_url}}/>
          <section id="book-title">
            <h2>{{title}}</h2>
            <h3>By {{author}}</h3>
            </section id='detail-view'></section>
        </div>

      </li>
      <link rel="stylesheet" type="text/css" href="styles/base.css">
      <link rel="stylesheet" type="text/css" href="styles/icon.css">
      <link rel="stylesheet" type="text/css" href="styles/layout.css">
      <link rel="stylesheet" type="text/css" href="styles/modules.css">
      <link rel="stylesheet" type="text/css" href="styles/reset.css">
    </script>
    <script id="error-template" type="text/x-handlebars-template">s
      <p>{{status}}: {{statusText}}</p>
    </script>
  </head>
  <body>
    <header>
    <h1 id="main-h1">Lab 11</h1>
    </header>

    <main>

        <section class="error-view container">
          <h3>Something went wrong</h3>
          <section id="error-message"></section>
        </section>
        <section id="logo-section">
          <img id="logo" src="http://via.placeholder.com/100x100">
          <h3 id="book-app">Book App</h3>
        </section>


        <section class="book-view container">
          <h3 id="my-books">My Books</h3>
          <ul id="book-list"></ul>
        </section>

        <section id="about">
        </section>

    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="./scripts/index.js" type="text/javascript"></script>
    <script src="./scripts/models/book.js" type="text/javascript"></script>
    <script src="./scripts/views/book-view.js" type="text/javascript"></script>
    <script src="./scripts/views/error-view.js" type="text/javascript"></script>
    <script>
      app.bookView.initIndexPage();
    </script>
  </body>
</html>
