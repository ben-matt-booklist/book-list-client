<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
    
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/icons.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/modules.css">

    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-item">
        <div id="book">
          <img id="book-img" src={{image_url}}/>
          <ul>
            <h2>{{title}}</h2>
            <h3>By {{author}}</h3>

            </section id='detail-view'></section>
        </div>


          </ul>
        </div>

      </li>
    </script>

    <script id="error-template" type="text/x-handlebars-template">s


    <script id="error-template" type="text/x-handlebars-template">

      <p>{{status}}: {{statusText}}</p>
    </script>
  </head>
  <body>
    <header class="bg-color-1 clearfix">
      <section id='logo' class=>
        <img src="http://via.placeholder.com/100x100">
        <h1>Book App</h3>
      </section>

      <nav>
        <div class="icon-menu"></div>
        <ul>
          <li><a href="#">View All Books</a></li>
          <li><a href="#">Add A New Book</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="error-view container">
        <h3>Something went wrong</h3>
        <section id="error-message"></section>
      </section>

      <section class="book-view container">
        <h3 id="my-books">My Books</h3>
        <ul id="book-list"></ul>
      </section>

      <section id="about">
      </section>

    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="./scripts/index.js" type="text/javascript"></script>
    <script src="./scripts/models/book.js" type="text/javascript"></script>
    <script src="./scripts/views/book-view.js" type="text/javascript"></script>
    <script src="./scripts/views/error-view.js" type="text/javascript"></script>
    <script>
      app.bookView.initIndexPage();
    </script>
  </body>
</html>
