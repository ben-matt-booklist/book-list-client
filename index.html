<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
    
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/icons.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/modules.css">

    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-item">
        <img src={{image_url}}/>
        <ul>
          <li>{{title}}</li>
          <li>By {{author}}</li>
        </ul>
      </li>
      <a href="books/{{book_id}}">More Info</a>
    </script>
    <script id="book-detail-template" type="text/x-handlebars-template">
      <h2>{{title}}</h2>
      <ul>
        <li>{{author}}</li>
        <li>{{isbn}}</li>
      </ul>
      <img src={{image_url}}/>
      <p>{{description}}</p>
      <button id="delete" data-it="">DELETE</button>
      <button id"update" data-it="">UPDATE</button>
    </script>

    <script id="error-template" type="text/x-handlebars-template">
      <p>{{status}}: {{statusText}}</p>
    </script>
  </head>
  <body>
    <header class="bg-color-1 clearfix">
      <section id='logo' class=>
        <img src="http://via.placeholder.com/100x100">
        <h1>Book App</h3>
      </section>

      <nav>
        <div class="icon-menu"></div>
        <ul>
          <li><a href="/">View All Books</a></li>
          <li><a href="/books/new">Add A New Book</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="error-view container">
        <h3>Something went wrong</h3>
        <section id="error-message"></section>
      </section>

      <section class="book-view container">
        <h2 id="my-books">My Books</h3>
        <ul id="book-list"></ul>
      </section>

      <section class="detail-view container">
      </section>

      <section class="form-view container">
        <h2>New Book</h2>
        <form id="book-form">
          <input id="title-input" type="text" placeholder="title" required>
          <input id="author-input" type="text" placeholder="author" required>
          <input id="isbn-input" type="text" placeholder="isbn" required>
          <input id="image-input" type="url" placeholder="image url" required>
          <textarea id="description-input" required>description...</textarea>
          <button type="submit">submit</button>
        </form>
      </section>

      <section class="update-view container">
        <form id="change-form">
          <input id="title-input" type="text" placeholder="title" required>
          <input id="author-input" type="text" placeholder="author" required>
          <input id="isbn-input" type="text" placeholder="isbn" required>
          <input id="image-input" type="url" placeholder="image url" required>
          <textarea id="description-input" required>description...</textarea>
          <button type="submit">submit</button>
        </form>
      </section>

      <section id="about">
      </section>

    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <script src="./scripts/index.js" type="text/javascript"></script>
    <script src="./scripts/routes.js" type="text/javascript"></script>
    <script src="./scripts/models/book.js" type="text/javascript"></script>
    <script src="./scripts/views/book-view.js" type="text/javascript"></script>
    <script src="./scripts/views/error-view.js" type="text/javascript"></script>
    <script>
      app.bookView.initIndexPage();
    </script>
  </body>
</html>
